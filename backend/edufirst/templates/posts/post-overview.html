{% extends 'debug-base.html' %}

{% block content %}

<h1>post overview</h1>
<a class="btn btn-primary" href="{% url 'posts:create' %}">New Post</a>

<br/>
<br/>

{% for post in posts.all %}

<table>
  <tr>
    <td style="padding-right: 20px;"><a href="#"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></a><br/>{{ post.votes_total }}<br/><a href="#"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></a></td>
    <td><a href="{{ post.body }}">{{ post.title }}</a><br/>{{ post.pub_date_pretty }} by <a href="#">{{ post.author.username }}</a></td>
  </tr>
</table>

{% endfor %}

{% endblock %}
